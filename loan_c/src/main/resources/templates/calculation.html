<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Loan Schedule</h2>
  <form action="/calculation" method="POST" class="mt-4">

    <div class="mb-3">
      <label for="loanAmount" class="form-label">Loan Amount</label>
      <input type="number" class="form-control" id="loanAmount" name="loanAmount" placeholder="Enter loan amount" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Loan Term</label>
      <div class="row">
        <div class="col-md-6">
          <label for="loanTermYears" class="form-label">Years</label>
          <input type="number" class="form-control" id="loanTermYears" name="loanTermYears" placeholder="Years" required min="0">
        </div>

        <div class="col-md-6">
          <label for="loanTermMonths" class="form-label">Months</label>
          <input type="number" class="form-control" id="loanTermMonths" name="loanTermMonths" placeholder="Months" required min="0" max="11">
        </div>
      </div>
    </div>


    <div class="mb-3">
      <label for="interestRate" class="form-label">Interest Rate</label>
      <input type="number" step="0.01" class="form-control" id="interestRate" name="interestRate" placeholder="Enter interest rate" required>
    </div>

    <div class="mb-3">
      <label for="compoundPeriod" class="form-label">Compound Period</label>
      <select class="form-select" id="compoundPeriod" name="compoundPeriod" required>
        <option value="">Select compound period</option>
        <option value="Annually">Annually</option>
        <option value="Semi-Annually">Semi-Annually</option>
        <option value="Quarterly">Quarterly</option>
        <option value="Monthly">Monthly</option>
        <option value="Bi-weekly">Bi-weekly</option>
        <option value="Weekly">Weekly</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="payBack" class="form-label">Pay Back</label>
      <select class="form-select" id="payBack" name="payBack" required>
        <option value="">Select pay back period</option>
        <option value="Annually">Annually</option>
        <option value="Semi-Annually">Semi-Annually</option>
        <option value="Quarterly">Quarterly</option>
        <option value="Monthly">Monthly</option>
        <option value="Bi-weekly">Bi-weekly</option>
        <option value="Weekly">Weekly</option>
      </select>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>




<div class="container mt-5" th:if="${payments != null}">
  <h2 class="text-center">Loan Payment Schedule</h2>
  <a href="/download" class="btn btn-success mb-3">Download</a>
  <table class="table table-bordered mt-4">
    <thead>
    <tr>
      <th>Period (Month)</th>
      <th>Beginning Balance</th>
      <th>Payment</th>
      <th>Interest</th>
      <th>Principal</th>
      <th>Ending Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${payments}">
      <td th:text="${payment.month}"></td>
      <td th:text="${payment.amountOwed}"></td>
      <td th:text="${payment.monthlyPayment}"></td>
      <td th:text="${payment.interest}"></td>
      <td th:text="${payment.principal}"></td>
      <td th:text="${payment.endingBalance}"></td>
    </tr>
    </tbody>
  </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
