<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <!--<link rel="stylesheet"  th:href="@{/style.css}" />-->
  <!-- Include Bootstrap JS and Popper.js (for dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Bootstrap Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-color">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Loan Calculator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="col-md-6 offset-md-3">
    <div class="login-box">
      <h2 class="font">Login</h2>
      <form action="/signIn" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Enter E-mail" name="email" required class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter Password" name="password" required class="form-control"><br>
        </div>
        <button type="submit" class="btn btn-primary space-after">Login</button>
      </form>
      <p th:text="${error}" style="color: red"></p>
    </div>
  </div>
</div>

</body>
</html>
